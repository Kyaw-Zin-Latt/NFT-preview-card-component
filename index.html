<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <script type="module" src="./src/js/main.js"></script>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-12 d-flex justify-content-center">
                <div class="card p-4 card-width">
                    <img src="./images/image-equilibrium.jpg" class="card-img-top img-fluid rounded" alt="...">
                    <div class="card-body p-0">
                        <h5 class="card-title text-primary mt-4 mb-3 fw-bold">Equilibrium #3429</h5>
                        <p class="card-text text-danger fw-light">
                            Our Equilibrium collection promotes balance and calm.
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0 text-secondary">
                                <i class="fa-brands fa-ethereum"></i>
                                0.041 ETH
                            </p>
                            <p class="mb-0 text-danger">
                                <i class="fa-solid fa-clock"></i>
                                3 days left
                            </p>
                        </div>
                        <hr class="bg-success">
                        <div class="d-flex align-items-center">
                            <img src="./images/image-avatar.png" class="me-3 img-fluid avatar-width border rounded-circle border-primary" alt="">
                            <p class="text-danger fw-light mb-0">
                                Creation of <span class="text-primary">Jules Wyvern</span>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="attribution text-center text-white">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/Kyaw-Zin-Latt">Kyaw Zin Latt</a>.
            </div>
        </div>
    </div>

</body>
</html>
